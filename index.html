<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lista de tarefas moderna com efeitos 3D">
    <meta name="theme-color" content="#2c3e50">
    <title>✨ Lista de Tarefas 3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        // Verificar autenticação antes de qualquer coisa
        function checkInitialAuth() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Por favor, faça login para acessar sua lista de tarefas.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        
        // Executar verificação imediatamente
        checkInitialAuth();
    </script>
</head>
<body>
    <!-- Elementos decorativos do tema espacial -->
    <div class="stars" id="stars"></div>
    <div class="planet"></div>
    <div class="planet-ring"></div>
    <div class="small-planet"></div>
    <div class="meteor" id="meteor1"></div>
    <div class="meteor" id="meteor2"></div>
    
    <div class="container">
        <div class="header-container">
            <h1>✨ Tarefas</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <div class="action-controls">
                    <button id="group-button">Agrupar</button>
                    <button id="sort-button">Ordenar</button>
                    <button id="logout-button">Sair</button>
                </div>
            </div>
        </div>
        <div class="add-task">
            <input type="text" id="task-input" placeholder="O que precisa ser feito?" autofocus>
            <button id="add-button" onclick="addTask()">Adicionar</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/pt.js"></script>
    <script src="script.js"></script>
    <script src="space-effects.js"></script>
</body>
</html>
